<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online budget tracker</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>Personal expense tracker</h1>
    <div id="app">

        <form @submit.prevent="addExpense">
            <input type="text" id="name" placeholder="Enter product" v-model="name" required>
            <input type="number" id="amount" placeholder="Enter cost" v-model="amount" required>
            <select name="category" id="category" v-model="category">
                <option v-for="item in categories">{{item}}</option>
            </select>
            <input type="date" id="date" v-model="date" required>
            <button type="submit">Add Expense</button>
        </form>

        <table class="expenses">
            <tr>
                <th>Product</th>
                <th>Cost</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
            <tr v-for="(expense, index) in transactionList" :key="index">
                <td>{{ expense.name }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.date }}</td>
                <td>
                    <button @click="deleteExpense(index)">Delete</button>
                </td>
            </tr>
        </table>

        <div class="totalSpent">{{ totalSpentFormatted }}</div>
        <canvas id="pieCanvas" width="200" height="200"></canvas>
        <button @click="updatePie">test pie</button>
    </div>

</body>

</html>
