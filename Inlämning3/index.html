<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>

<body>
    <section class="app">
        <h1>todos</h1>
        <div id="searchPart">

            <button class="toggleButton hidden">ðŸ”½</button>

            <form class="buttontask">
                <input type="text" id="userInput" placeholder="What needs to get done?" autofocus>
                <!-- button exist to make submit on enter to work -->
                <button type="submit" hidden></button>
            </form>
        </div>
        <ul id="tasks"></ul>
        <footer class="todoFooter hidden">
            <span class="itemsLeft"></span>
            <ul class="sorting">
                <li>
                    <button name="all" class="selected">All</button>
                </li>
                <li>
                    <Button name="active">Active</Button>
                </li>
                <li>
                    <Button name="completed">Completed</Button>
                </li>
            </ul>
            <button id="deleteAll" hidden>Remove all done</button>
        </footer>
    </section>

    <footer class="creds">
        <p>Written by: Allan Andersson and Axel Cullbrand</p>
    </footer>

</body>

</html>
